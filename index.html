<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Fast Car Rent</title>
  </head>
  <body>
    <!-- Шапка сайта ================================================== -->
    <header class="header-layout">
        <div class="logo-menu">
          <!-- Лого сайта -->
          <div class="logo">
            <a id="img-logo" href="./index.html"><h1>Fast Car Rent</h1></a>
          </div>
          <!-- Меню сайта -->
          <div class="menu">
            <a href="./index.html">Главная</a>
            <a href="./html/1. Условия.html">Условия</a>
            <a href="./html/2. Услуги.html">Услуги</a>
            <a href="./html/3. Авто.html">Авто</a>
          </div>
        </div>
        <!-- Вход и регистрация (+ поиск) -->
        <div class="log-reg-input">
          <div class="log-reg">
            <button id="login" type="">Вход</button>
            <button id="register" type="">Регистрация</button>
          </div>
          <div>
            <input id="input-search" type="text" />
          </div>
        </div>
    </header>

    <!-- Основная информация и содержание сайта ====================== -->
    <main class="main-layout">
      <div class="content"></div>
      <div class="content"></div>
      <div class="content"></div>
    </main>

    <!-- Подвал сайта ================================================ -->
    <footer class="footer-layout">
      <div>
        <p>© 2021 Fast Car Rent</p>
        <p>Все права защищены.</p>
      </div>
      <div></div>
    </footer>

    <div class="modal-wrap">
      <div class="modal-window">
        <div class="modal-header">
          <span class="modal-title">Регистрация</span>
          <span class="modal-close">&times</span>
        </div>
        <div class="modal-body">
          <p>Логин: <input type="text"></p>
          <p>Пароль: <input type="text"></p>
        </div>
        <div class="modal-footer">
          <button>Oк</button>
          <button>Отмена</button>
        </div>

      </div>
    </div>

    <!-- Скрипты ===================================================== -->
    <script src="./js/base.js"></script>
    <script src="./plugins/modal.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
